<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function play()
    {var arr = ["rock", "paper", "scissors"];
     var computer = Math.trunc((Math.random() * 10) / 3);
     console.log("Computer choice: ", '"', arr[computer], '"');
     var user = Math.trunc((Math.random() * 10) / 3);
     console.log("User choice: ", '"', arr[user], '"');
     if (computer === user)
     {console.log("Tie!");}
     else
     if (computer == 0 && user == 2 || computer == 1 && user == 0 || computer == 2 && user == 1)
        {console.log("Computer wins!");}
        else
        {console.log("User wins!");}

    }
 play();
    </script>
</body>
</html>
